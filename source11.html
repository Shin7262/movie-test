<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>과제9</title>
</head>
<body>
    <h3>회원가입</h3>
    <form class="" action="index.html" method="post">
        <table>
            <tr>
                <td>- 아이디 <input type="text" name="" value="" /></td>
            </tr>
            <tr>
                <td>- 비밀번호 <input type="password" name="" value="" /></td>
            </tr>
            <tr>
                <td>- 비밀번호 확인 <input type="password" name="" value="" /></td>
            </tr>
            <tr>
                <td>- 이름 <input type="text" name="" value=""/>
            </tr>
            <tr>
                <td>- 성별 </td>
                <td>
                    <input type="radio" name="gen" value="" checked/>남성
                    <input type="radio" name="gen" value="" />여성</td>
            </tr>
            <tr>
                <td> - 취미</td>
                <td>
                    <select class="" name="">
                        <option value="">02</option>
                        <option value="">031</option>
                        <option value="">033</option>
                        <option value="">070</option>
                    </select>
                    - <input type="text" class="hp" />
                    - <input type="text" class="hp" />
                </td>
            </tr>
            <tr>
                <td>- 이메일</td>
                <td>
                    <input type="text" id="email1" />@
                    <select id="email2">
                        <option value="">선택</option>
                        <option value="">naver.com</option>
                        <option value="">hanmail.net</option>
                        <option value="">gmail.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>- 자기소개</td>
                <td>
                    <textarea name="name" rows="5" cols="50"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
