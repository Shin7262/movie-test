<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>CSS 속성</title>
    <style type="text/css">
        h1 {color:red;}
        p {
            color: #912bc5;
            line-height: 200%;
            font-size: 20pt;
        }
        h2 {text-align : center; text-decoration: underline;}
        h3 {color: #0000ff; text-shadow: 3pt 3pt 5pt #333333;}
        h4{color: red; font-family: "맑은고딕";}
        h5{color: puple; font-family: Georgia,돋움;}
        h6{font-style: italic; font-weight: bold;}
    </style>
</head>
<body>
    <h1>h1 태그 CSS 적용 결과</h1>
    <p>p 태그에 CSS 적용된 결과입니다. 여러가지 적용 결과를 살펴봅시다.</p>
    <h2>h2 태그 CSS 적용 결과</h2>
    <h3>h3 태그 CSS 적용 결과</h3>
    <h4>h4 태그 CSS 적용 결과</h4>
    <h5>h5 태그 CSS 적용 결과</h5>
    <h6>h6 태그 CSS 적용 결과</h6>
</body>
</html>
